<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Tareas</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

	<header class="py-4">
		<div class="container text-center">
			<h1 class="display-5 text-secondary">Lista de Tareas</h1>
			<form id="new-task-form" class="row g-3 mt-4">
				<div class="d-flex col-12 col-sm-8">
					<input 
						type="text" 
						id="new-task-input" 
						class="form-control form-control-lg bg-secondary text-light border-0" 
						placeholder="Que tienes planeado?" 
					/>
				</div>
				<div class="col-12 col-sm-4">
					<button 
						type="submit" 
						id="new-task-submit" 
						class="btn btn-lg w-100 text-white">
						Agregar Tarea
					</button>
				</div>
			</form>
		</div>
	</header>

	<main class="flex-grow-1">
	<section class="container my-5">
		<h2 class="text-secondary">Tasks</h2>
		<div id="tasks" class="mt-4">
			<div class="card mb-3 bg-secondary">
				<div class="card-body d-flex align-items-center justify-content-between">
					<div class="content flex-grow-1 me-3">
						<input 
							type="text" 
							class="form-control-plaintext text-light fs-5" 
							value="A new task" 
							readonly 
						/>
					</div>
					<div class="actions d-flex">

						<div class="bg-primary p-2 rounded me-2 d-flex justify-content-center align-items-center">
							<button class="btn btn-link text-decoration-none text-light btn-sm btn-md square-btn">
								<i class="fas fa-edit"></i>
							</button>
						</div>

						<div class="bg-danger p-2 rounded d-flex justify-content-center align-items-center">
							<button class="btn btn-link text-decoration-none text-light btn-sm btn-md square-btn">
								<i class="fas fa-trash-alt"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
